function playSound(sound){
	var path='Audio/';
	var thisSound=new Audio(path + sound + '.mp3');

}


var quiz=[{

	"image": "Japanese Characters Images/27.png"
}];
var 
content=$("content"),
questionContainer=$("question"),
quizHeader=$("quizHeader"),
choicesContainer=$("choices"),
scoreContainer=$("score"),
subBtnDiv=$("submitDiv")
submitBtn=$("submit");

function $(id){
	return document.getElementById(id);

}
var askingQuestion=true;
var currentQuestion=0;
var score=0;
function createImageQuestion(){
		displayImage(quiz[currentQuestion].image);
		var choices=(quiz[currentQuestion].choices);
		var choicesHtml="";
		
		for(var i=0; i<choices.length; i++){
			choicesHtml+= "<input type='radio' name='quiz"+ currentQuestion +
			"' id='choice" + (i + 1) +
			"' value='" + choices[i] + "'>" + 
			" <label for='choice" + (i + 1) + "'>" + choices[i] +
			"</label><br>";
		}
		questionContainer.textContent=(quiz[currentQuestion].question);
		choicesContainer.innerHTML=choicesHtml;

		if(currentQuestion==0){
			scoreContainer.textContent="Score: 0/"+ quiz.length;
			submitBtn.textContent="Submit Answer";
		}
		quizHeader.innerHTML="Quiz!";
		return false;
	};



function checkAnswer(){
	if(askingQuestion){
		submitBtn.textContent="Next Question";
		askingQuestion=false;

		var userPick, wrong, correctIndex, radios=document.getElementsByName("quiz" + currentQuestion);
		for(var i=0; i<radios.length; i++){
			if(radios[i].checked){
				userpick=radios[i].value;
			}

			if(radios[i].value==quiz[currentQuestion].correct){
				correctIndex=i;

			}
		}
	

	if(userpick==quiz[currentQuestion].correct){
		document.getElementsByTagName("label")[correctIndex].style.fontWeight="bold";
		document.getElementsByTagName("label")[correctIndex].style.color="green";
		score++;
	}else{
		document.getElementsByTagName("label")[correctIndex].style.fontWeight="bold";
		document.getElementsByTagName("label")[correctIndex].style.color="red";
	
	}
	scoreContainer.textContent="Score: "+ score +"/" + quiz.length;
	
	}else{
		askingQuestion=true;
		submitBtn.textContent="Submit Answer";
		
		if(currentQuestion<quiz.length-1){
			currentQuestion++;
			createImageQuestion();
		
		}else{
			showFinalResults();
		}
	}
	return false;
}
function showFinalResults(){
	content.innerHTML="<h2>You've Completed the Quiz!</h2>"
	+ "<h2>Below are your results:</h2>"
	+ "<h2>Score:" + score + "/" + quiz.length + " -" + Math.round(score/quiz.length*100)+ "%</h2>";
	return false;
}
